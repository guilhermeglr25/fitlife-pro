// ===== COMPONENTE TIMER DE DESCANSO =====
const WorkoutTimer = ({ exercise, darkMode }) => {
    const { useState, useEffect } = React;
    const [time, setTime] = useState(90);
    const [initialTime, setInitialTime] = useState(90);
    const [isRunning, setIsRunning] = useState(false);
    const [isFinished, setIsFinished] = useState(false);

    useEffect(() => {
        let interval;
        if (isRunning && time > 0) {
            interval = setInterval(() => {
                setTime(t => {
                    if (t <= 1) {
                        setIsFinished(true);
                        setIsRunning(false);
                        if (window.navigator.vibrate) {
                            window.navigator.vibrate([200, 100, 200, 100, 200]);
                        }
                        return 0;
                    }
                    return t - 1;
                });
            }, 1000);
        }
        return () => clearInterval(interval);
    }, [isRunning, time]);

    const formatTime = (seconds) => {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    };

    const resetTimer = () => {
        setTime(initialTime);
        setIsRunning(false);
        setIsFinished(false);
    };

    const adjustTime = (amount) => {
        setTime(t => Math.max(10, t + amount));
        setInitialTime(t => Math.max(10, t + amount));
    };

    return (
        <div className="relative overflow-hidden rounded-3xl shadow-2xl mb-6">
            {/* ‚úÖ BACKGROUND GRADIENTE ANIMADO */}
            <div className={`absolute inset-0 ${
                isFinished 
                    ? 'bg-gradient-to-br from-green-600 via-teal-600 to-emerald-600'
                    : time <= 10
                        ? 'bg-gradient-to-br from-red-600 via-orange-600 to-yellow-600 animate-pulse'
                        : 'bg-gradient-to-br from-blue-600 via-purple-600 to-pink-600'
            }`}>
                <div className="absolute inset-0 opacity-30">
                    <div className="absolute top-0 -left-4 w-72 h-72 bg-white rounded-full mix-blend-overlay filter blur-xl animate-blob"></div>
                    <div className="absolute top-0 -right-4 w-72 h-72 bg-white rounded-full mix-blend-overlay filter blur-xl animate-blob animation-delay-2000"></div>
                    <div className="absolute -bottom-8 left-20 w-72 h-72 bg-white rounded-full mix-blend-overlay filter blur-xl animate-blob animation-delay-4000"></div>
                </div>
            </div>

            <div className="relative z-10 p-8 text-white">
                {/* ‚úÖ HEADER */}
                <div className="flex items-center justify-center space-x-3 mb-8">
                    <div className="w-10 h-10 bg-white/20 backdrop-blur-md rounded-xl flex items-center justify-center border border-white/30">
                        <Icons.Timer />
                    </div>
                    <h3 className="text-2xl font-black">Descanso entre S√©ries</h3>
                </div>

                {/* ‚úÖ TIMER CIRCULAR */}
                <div className="flex flex-col items-center mb-8">
                    <div className="relative">
                        {/* C√≠rculo de progresso */}
                        <svg className="transform -rotate-90" width="240" height="240">
                            <circle 
                                cx="120" 
                                cy="120" 
                                r="100" 
                                stroke="rgba(255,255,255,0.2)" 
                                strokeWidth="16" 
                                fill="none" 
                            />
                            <circle 
                                cx="120" 
                                cy="120" 
                                r="100" 
                                stroke="white" 
                                strokeWidth="16" 
                                fill="none" 
                                strokeDasharray={628}
                                strokeDashoffset={628 - ((initialTime - time) / initialTime) * 628}
                                strokeLinecap="round"
                                className="transition-all duration-1000"
                            />
                        </svg>
                        
                        {/* Timer no centro */}
                        <div className="absolute inset-0 flex flex-col items-center justify-center">
                            <span className={`text-7xl font-black ${
                                isFinished ? 'animate-bounce' : time <= 10 ? 'animate-pulse' : ''
                            }`}>
                                {formatTime(time)}
                            </span>
                            <span className="text-sm font-semibold text-white/70 mt-2">
                                {isRunning ? 'Descansando...' : isFinished ? 'Completo!' : 'Pausado'}
                            </span>
                        </div>
                    </div>
                </div>

                {/* ‚úÖ MENSAGEM QUANDO COMPLETO */}
                {isFinished && (
                    <div className="text-center mb-6 animate-fade-in">
                        <p className="text-2xl font-black mb-2">Descanso Completo!</p>
                        <p className="text-lg text-white/90">Pr√≥xima s√©rie! Vamos l√°!</p>
                    </div>
                )}

                {/* ‚úÖ AJUSTES R√ÅPIDOS */}
                <div className="flex justify-center space-x-3 mb-6">
                    {[-30, -15, +15, +30].map(amount => (
                        <button 
                            key={amount}
                            onClick={() => adjustTime(amount)}
                            className="px-4 py-2 bg-white/20 backdrop-blur-md rounded-xl border border-white/30 hover:bg-white/30 transition font-bold text-sm"
                        >
                            {amount > 0 ? '+' : ''}{amount}s
                        </button>
                    ))}
                </div>

                {/* ‚úÖ BOT√ïES PRINCIPAIS */}
                <div className="flex space-x-3 mb-6">
                    <button
                        onClick={() => setIsRunning(!isRunning)}
                        className="flex-1 py-4 bg-white/20 backdrop-blur-md rounded-xl border-2 border-white/30 hover:bg-white/30 transition font-black text-lg flex items-center justify-center space-x-2"
                    >
                        <div className="w-6 h-6">
                            {isRunning ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è'}
                        </div>
                        <span>{isRunning ? 'Pausar' : 'Iniciar'}</span>
                    </button>
                    <button
                        onClick={resetTimer}
                        className="px-6 py-4 bg-white/20 backdrop-blur-md rounded-xl border-2 border-white/30 hover:bg-white/30 transition font-black text-lg"
                    >
                        üîÑ
                    </button>
                </div>

                {/* ‚úÖ PRESETS */}
                <div className="grid grid-cols-4 gap-3">
                    {[30, 60, 90, 120].map(preset => (
                        <button
                            key={preset}
                            onClick={() => {
                                setTime(preset);
                                setInitialTime(preset);
                                setIsRunning(false);
                                setIsFinished(false);
                            }}
                            className={`py-3 rounded-xl font-bold transition ${
                                initialTime === preset
                                    ? 'bg-white text-blue-600 shadow-lg scale-110'
                                    : 'bg-white/20 backdrop-blur-md border border-white/30 hover:bg-white/30'
                            }`}
                        >
                            {preset}s
                        </button>
                    ))}
                </div>
            </div>
        </div>
    );
};

const BeforeAfterSlider = ({ beforePhoto, afterPhoto, darkMode, onClose }) => {
    const [sliderPosition, setSliderPosition] = useState(50);
    const [isDragging, setIsDragging] = useState(false);
    const containerRef = useRef(null);

    const handleMove = (clientX) => {
        if (!containerRef.current) return;
        
        const rect = containerRef.current.getBoundingClientRect();
        const x = clientX - rect.left;
        const percentage = (x / rect.width) * 100;
        
        setSliderPosition(Math.min(Math.max(percentage, 0), 100));
    };

    const handleMouseMove = (e) => {
        if (isDragging) handleMove(e.clientX);
    };

    const handleTouchMove = (e) => {
        if (isDragging) handleMove(e.touches[0].clientX);
    };

    useEffect(() => {
        if (isDragging) {
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('touchmove', handleTouchMove);
            document.addEventListener('mouseup', () => setIsDragging(false));
            document.addEventListener('touchend', () => setIsDragging(false));
        }
        
        return () => {
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('touchmove', handleTouchMove);
            document.removeEventListener('mouseup', () => setIsDragging(false));
            document.removeEventListener('touchend', () => setIsDragging(false));
        };
    }, [isDragging]);

    const [totalXP, setTotalXP] = React.useState(
        parseInt(localStorage.getItem('fitlife_total_xp') || '0')
    );

    React.useEffect(() => {
        const xp = challenges.reduce((sum, c) => sum + (c.completed ? c.reward : 0), 0);
        setTotalXP(xp);
        localStorage.setItem('fitlife_total_xp', xp.toString());
    }, [challenges]);

    // ‚úÖ NOVA FUN√á√ÉO: Incrementar progresso
const incrementProgress = (id) => {
    setChallenges(prev => {
        const updated = prev.map(c => {
            if (c.id === id && !c.completed) {
                const newProgress = Math.min(c.progress + 1, c.goal);
                const isCompleted = newProgress >= c.goal;
                return { ...c, progress: newProgress, completed: isCompleted };
            }
            return c;
        });
        localStorage.setItem('fitlife_challenges', JSON.stringify(updated));
        
        // ‚úÖ ATUALIZAR XP TOTAL
        const totalXP = updated.reduce((sum, c) => sum + (c.completed ? c.reward : 0), 0);
        localStorage.setItem('fitlife_total_xp', totalXP.toString());
        
        return updated;
    });
};

    // ‚úÖ NOVA FUN√á√ÉO: Decrementar progresso (desmarcar)
    const decrementProgress = (id) => {
        setChallenges(prev => {
            const updated = prev.map(c => {
                if (c.id === id && c.progress > 0) {
                    const newProgress = c.progress - 1;
                    return { ...c, progress: newProgress, completed: false };

                return c;

            localStorage.setItem('fitlife_challenges', JSON.stringify(updated));
            return updated;
